<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" class="full-width">

  <!-- Position Column -->
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef> Question </th>
    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="answer1">
    <th mat-header-cell *matHeaderCellDef> Answer 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.answer1}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="answer2">
    <th mat-header-cell *matHeaderCellDef> Answer 2 </th>
    <td mat-cell *matCellDef="let element"> {{element.answer2}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="answer3">
    <th mat-header-cell *matHeaderCellDef> Answer 3 </th>
    <td mat-cell *matCellDef="let element"> {{element.answer3}} </td>
  </ng-container>

  <ng-container matColumnDef="answer4">
    <th mat-header-cell *matHeaderCellDef> Answer 4 </th>
    <td mat-cell *matCellDef="let element"> {{element.answer4}} </td>
  </ng-container>

  <ng-container matColumnDef="rightAnswer">
    <th mat-header-cell *matHeaderCellDef> Right Answer </th>
    <td mat-cell *matCellDef="let element"> {{element.rightAnswer}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [checked]="element.active" (change)="onActiveChange($event,element)"></mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="answers">
    <th mat-header-cell *matHeaderCellDef> Answers </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="openDialog(element)">
        <mat-icon>timeline</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<button class="bottom-right" mat-fab [routerLink]="['questions/add']">
  <mat-icon>add</mat-icon>
</button>
